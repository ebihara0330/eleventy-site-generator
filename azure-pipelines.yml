trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm ci
    npm install -g @11ty/eleventy
  displayName: 'Install dependencies'

- script: |
    npx eleventy
  displayName: 'Build Eleventy site'
  